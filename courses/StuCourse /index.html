<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Enrollment Program App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Megrim&display=swap">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col">
                <div class="jumbotron bg-dark text-white text-center">
                    <h1 class="display-4">Student Enrollment Program</h1>
                    <hr class="my-4">
                    <button class="btn btn-outline-info" type="button" id="Students" onclick="studentsButton()">Students</button>
                    <button class="btn btn-outline-info" type="button" id="Courses" onclick="coursesButton()">Courses</button>
                    <button class="btn btn-outline-info" type="button" id="New Student" onclick="newStudentButton()">New Student</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="text-center" id="Results"></div>
            </div>
        </div>

        <!-- <div class="list-group list-group-veritical" id="resultsCourse"></div> -->
        
    </div>
    <!-- JQuery & Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- JS -->
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
